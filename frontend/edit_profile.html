<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styleNavbar.css">
  <link rel="stylesheet" href="css/style_edit_profile.css" />
</head>
<body>
  <div id="navbar"></div>
  
  <div class="profile-card">
    <!-- Profile Header -->
    <div class="text-center mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="#00cfff" class="bi bi-person-circle" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
      </svg>
    </div>

    <h3 class="text-center mb-4">แก้ไขข้อมูลส่วนตัว</h3>

    <!-- Profile Update Form -->
    <form id="editProfileForm" class="row g-3">
      <div id="messageDiv" style="text-align: center; margin-bottom: 10px;"></div>
      
      <div class="col-12 mb-2">
        <h5 class="text-muted mb-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-person-lines-fill me-2" viewBox="0 0 16 16">
            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5m.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1z"/>
          </svg>
          ข้อมูลส่วนตัว
        </h5>
      </div>

      <div class="col-md-6">
        <label class="form-label">ชื่อ</label>
        <input type="text" class="form-control" name="name" placeholder="ชื่อ" required>
      </div>
      
      <div class="col-md-6">
        <label class="form-label">นามสกุล</label>
        <input type="text" class="form-control" name="lastname" placeholder="นามสกุล" required>
      </div>

      <div class="col-12">
        <label class="form-label">อีเมล</label>
        <input type="email" class="form-control" name="email" placeholder="อีเมล" disabled readonly>
        <small class="text-muted">อีเมลไม่สามารถเปลี่ยนแปลงได้</small>
      </div>

      <div class="col-12 text-center mt-3">
        <button type="submit" class="btn btn-update">บันทึกข้อมูล</button>
      </div>
    </form>

    <hr class="my-4">

    <!-- Change Password Form -->
    <form id="changePasswordForm" class="row g-3">
      <div id="passwordMessageDiv" style="text-align: center; margin-bottom: 10px;"></div>

      <div class="col-12 mb-2">
        <h5 class="text-muted mb-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-shield-lock me-2" viewBox="0 0 16 16">
            <path d="M5.338 1.59a61 61 0 0 0-2.837.856.48.48 0 0 0-.328.39c-.554 4.157.726 7.19 2.253 9.188a10.7 10.7 0 0 0 2.287 2.233c.346.244.652.42.893.533q.18.085.293.118a1 1 0 0 0 .101.025 1 1 0 0 0 .1-.025q.114-.034.294-.118c.24-.113.547-.29.893-.533a10.7 10.7 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.651-.213-1.75-.56-2.837-.855C9.552 1.29 8.531 1.067 8 1.067c-.53 0-1.552.223-2.662.524zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 2.887.87a1.54 1.54 0 0 1 1.044 1.262c.596 4.477-.787 7.795-2.465 9.99a11.8 11.8 0 0 1-2.517 2.453 7 7 0 0 1-1.048.625c-.28.132-.581.24-.829.24s-.548-.108-.829-.24a7 7 0 0 1-1.048-.625 11.8 11.8 0 0 1-2.517-2.453C1.928 10.487.545 7.169 1.141 2.692A1.54 1.54 0 0 1 2.185 1.43 63 63 0 0 1 5.072.56"/>
            <path d="M9.5 6.5a1.5 1.5 0 0 1-1 1.415l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99a1.5 1.5 0 1 1 2-1.415"/>
          </svg>
          เปลี่ยนรหัสผ่าน
        </h5>
      </div>

      <div class="col-12">
        <label class="form-label">รหัสผ่านปัจจุบัน</label>
        <input type="password" class="form-control" name="currentPassword" placeholder="รหัสผ่านปัจจุบัน" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">รหัสผ่านใหม่</label>
        <input type="password" class="form-control" name="newPassword" placeholder="รหัสผ่านใหม่ (อย่างน้อย 6 ตัวอักษร)" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">ยืนยันรหัสผ่านใหม่</label>
        <input type="password" class="form-control" name="confirmPassword" placeholder="ยืนยันรหัสผ่านใหม่" required>
      </div>

      <div class="col-12 text-center mt-3">
        <button type="submit" class="btn btn-update">เปลี่ยนรหัสผ่าน</button>
      </div>
    </form>
  </div>

<script src="js/navbar.js"></script>

<script type="module">
  import { requireAuth, preventBackToAuth } from './js/auth.js';
  requireAuth();
  preventBackToAuth();
</script>

<script>
  document.addEventListener('DOMContentLoaded', async function() {
    await loadUserData();
  });

  async function loadUserData() {
    try {
      const res = await fetch('/api/showprofile', {
        method: 'GET',
        credentials: 'include'
      });
      
      if (res.ok) {
        const data = await res.json();
        if (data.success && data.user) {
          populateForm(data.user);
        } else {
          showMessage('ไม่สามารถโหลดข้อมูลผู้ใช้ได้', 'error', 'messageDiv');
        }
      } else {
        showMessage('ไม่สามารถโหลดข้อมูลผู้ใช้ได้', 'error', 'messageDiv');
      }
    } catch (err) {
      console.error('Load user data error:', err);
      showMessage('เกิดข้อผิดพลาดในการเชื่อมต่อเซิร์ฟเวอร์', 'error', 'messageDiv');
    }
  }

  function populateForm(userData) {
    const form = document.getElementById('editProfileForm');
    if (userData.name) form.name.value = userData.name;
    if (userData.lastname) form.lastname.value = userData.lastname;
    if (userData.email) form.email.value = userData.email;
  }

  // Update Profile
  document.getElementById('editProfileForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const form = e.target;
    const submitBtn = form.querySelector('button[type="submit"]');
    const originalBtnText = submitBtn.textContent;
    
    submitBtn.disabled = true;
    submitBtn.textContent = 'กำลังบันทึก...';
    
    const data = {
      name: form.name.value.trim(),
      lastname: form.lastname.value.trim()
    };
    
    if (!data.name || !data.lastname) {
      showMessage('กรุณากรอกชื่อและนามสกุล', 'error', 'messageDiv');
      submitBtn.disabled = false;
      submitBtn.textContent = originalBtnText;
      return;
    }

    try {
      const res = await fetch('/api/updateprofile', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify(data)
      });
      
      const result = await res.json();
      
      if (result.success) {
        showMessage('อัพเดทข้อมูลสำเร็จ!', 'success', 'messageDiv');
        if (result.user) {
          form.name.value = result.user.name;
          form.lastname.value = result.user.lastname;
        }
      } else {
        showMessage(result.message || 'เกิดข้อผิดพลาดในการอัพเดทข้อมูล', 'error', 'messageDiv');
      }
    } catch (err) {
      console.error('Update profile error:', err);
      showMessage('เกิดข้อผิดพลาดในการเชื่อมต่อเซิร์ฟเวอร์', 'error', 'messageDiv');
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = originalBtnText;
    }
  });

  // Change Password
  document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const form = e.target;
    const submitBtn = form.querySelector('button[type="submit"]');
    const originalBtnText = submitBtn.textContent;
    
    const currentPassword = form.currentPassword.value;
    const newPassword = form.newPassword.value;
    const confirmPassword = form.confirmPassword.value;
    
    if (!currentPassword || !newPassword || !confirmPassword) {
      showMessage('กรุณากรอกข้อมูลให้ครบถ้วน', 'error', 'passwordMessageDiv');
      return;
    }

    if (newPassword.length < 6) {
      showMessage('รหัสผ่านใหม่ต้องมีอย่างน้อย 6 ตัวอักษร', 'error', 'passwordMessageDiv');
      return;
    }
    
    if (newPassword !== confirmPassword) {
      showMessage('รหัสผ่านใหม่และการยืนยันรหัสผ่านไม่ตรงกัน', 'error', 'passwordMessageDiv');
      return;
    }

    submitBtn.disabled = true;
    submitBtn.textContent = 'กำลังเปลี่ยนรหัสผ่าน...';

    try {
      const res = await fetch('/api/changepassword', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ currentPassword, newPassword })
      });
      
      const result = await res.json();
      
      if (result.success) {
        showMessage('เปลี่ยนรหัสผ่านสำเร็จ!', 'success', 'passwordMessageDiv');
        form.reset();
      } else {
        showMessage(result.message || 'เกิดข้อผิดพลาดในการเปลี่ยนรหัสผ่าน', 'error', 'passwordMessageDiv');
      }
    } catch (err) {
      console.error('Change password error:', err);
      showMessage('เกิดข้อผิดพลาดในการเชื่อมต่อเซิร์ฟเวอร์', 'error', 'passwordMessageDiv');
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = originalBtnText;
    }
  });

  function showMessage(message, type, divId) {
    const messageDiv = document.getElementById(divId);
    messageDiv.textContent = message;
    messageDiv.className = type === 'success' ? 'success-msg' : 'error-msg';
    
    setTimeout(() => {
      messageDiv.textContent = '';
      messageDiv.className = '';
    }, 5000);
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
