<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styleNavbar.css">
  <link rel="stylesheet" href="css/registerStyle.css">
</head>
<body>
  <div id="navbar"></div>
  <div class="signup-card">
    <div class="text-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-add" viewBox="0 0 16 16">
        <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>
        <path d="M8.256 14a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z"/>
      </svg>
    </div>
    <h3 class="text-center mb-4">Create an account</h3>

    <form id="registerForm" class="row g-3">
      <div id="errorMsg" style="color: red; text-align: center; margin-bottom: 10px;"></div>

      <div class="col-6">
        <label class="form-label">First name</label>
        <input type="text" class="form-control" name="name" placeholder="First name" required>
      </div>
      <div class="col-6">
        <label class="form-label">Last name</label>
        <input type="text" class="form-control" name="lastname" placeholder="Last name" required>
      </div>
      <div class="col-12">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" placeholder="Email" required>
      </div>
      <div class="col-12">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password" required>
      </div>
      <div class="col-12">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" required>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-create w-100">Create account</button>
      </div>
      <p class="text-center mt-4 small">
        Already have an account? 
        <a href="/login" class="text-decoration-none">Login</a>
      </p>
    </form>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const errorDiv = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      if (data.password !== data.confirmPassword) {
        errorDiv.style.color = 'red';
        errorDiv.textContent = 'Passwords do not match';
        return;
      }

      delete data.confirmPassword;

      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (result.success) {
          // Store token if provided
          if (result.token) {
            sessionStorage.setItem('authToken', result.token);
          }
          window.location.replace('/calculate');
        } else {
          errorDiv.style.color = 'red';
          errorDiv.textContent = result.message || 'Something went wrong. Please try again.';
        }
      } catch (err) {
        errorDiv.style.color = 'red';
        errorDiv.textContent = 'Error connecting to server';
        console.error(err);
      }
    });
  </script>

  <script src="js/navbar.js"></script>
  <script type="module">
      import { checkSession, preventBackToAuth } from './js/auth.js';
      checkSession(true);
      preventBackToAuth();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
