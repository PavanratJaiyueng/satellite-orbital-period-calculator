<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styleNavbar.css">
  <link rel="stylesheet" href="css/loginStyle.css">
</head>
<body>
  <div id="navbar"></div>
  <div class="signup-card">
    <div class="text-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
      </svg>
    </div>
    <h3 class="text-center mb-4">Login</h3>

    <form id="loginForm" class="row g-3">
      <div id="errorMsg" style="color: red; text-align: center; margin-bottom: 10px;"></div>
      <div class="col-12">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" placeholder="Email" required>
      </div>
      <div class="col-12">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password" required>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-create w-100">Login</button>
      </div>
      <p class="text-center mt-4 small">
        Don't have an account? 
        <a href="/register" class="text-decoration-none">Register</a>
      </p>
    </form>
  </div>

<script>
    const form = document.getElementById('loginForm');
    const errorDiv = document.getElementById('errorMsg');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (result.success) {
          // Store token if provided
          if (result.token) {
            sessionStorage.setItem('authToken', result.token);
          }
          window.location.href = '/calculate';
        } else {
          errorDiv.textContent = result.message || 'Something went wrong';
        }
      } catch (err) {
        errorDiv.textContent = 'Error connecting to server';
      }
    });
  </script>

  <script src="js/navbar.js"></script>
  <script type="module">
    import { checkSession, preventBackToAuth } from './js/auth.js';
    checkSession(true);
    preventBackToAuth();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
